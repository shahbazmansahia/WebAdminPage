<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Get from font awesome website; CSS getting-started -->
    <script src="https://use.fontawesome.com/adc490ad29.js"></script>
    <!--Get from bootstrap website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--custom stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
</head>
<body>
    <!--START HERE!-->
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0"> <!--Padding 0 on purpose; we want it to appear less flashy and more utilitarian-->
        <div class="container">
            <a href="index.html" class="navbar-brand">Badmin</a>
            <button class="btn navbar-toggler" data-toggle= "collapse" data-target= "#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id= "navbarCollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="post.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle= "dropdown">
                            <i class="fa fa-user"></i> Welcome User!
                        </a>
                        <div class="dropdown-menu dropdown-menu-dark">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fa fa-cog"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fa fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header Index-->
    <header id="webHeader" class="py-2 bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-cog"></i> Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Action/Tasks -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-1">
                    <a href="#" class="btn btn-primary w-100" data-toggle= "modal" data-target= "#addPostModal">
                        <i class="fa fa-plus"></i> Add Post
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-success w-100 mt-1" data-toggle= "modal" data-target= "#addCategoryModal">
                    <i class="fa fa-plus"></i> Add Category
                    </a>
                </div>
                <div class="col-md-3 mt-1">
                    <a href="#" class="btn btn-warning w-100" data-toggle= "modal" data-target= "#addUserModal">
                        <i class="fa fa-plus"></i> Add User
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Modals-->

    <!-- Post Modal-->
    <div id= "addPostModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"> Add Post </h5>
                    <button class="btn close text-white" data-dismiss= "modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="" id="" class="form-control">
                                <option value="">Web Development</option>
                                <option value="">Technology</option>
                                <option value="">DevOps</option>
                                <option value="">Economics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class= "custom-file-input" id="image">
                                <label for="image" class= "custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3mb</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea class= "form-control" name="editor1" id="" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss= "modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal-->
    <div id= "addCategoryModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"> Add Category </h5>
                    <button class="btn close text-white" data-dismiss= "modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss= "modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal-->
    <div id= "addUserModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title"> Add User </h5>
                    <button class="btn close text-white" data-dismiss= "modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss= "modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <span id= "year"></span>
    <!-- JQUERY MIN FROM URL: http://code.jquery.com/  (jQuery Core-> min) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--Get the libraries below from bootstrap js bundles (separate)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


    <!-- USING OLDER VERSION BELOW TO FIX TOGGLER BUTTONS!-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

    <!--    LEAVE THIS SCRIPT OUT OF THE EQUATION
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <!--CkEditor Script; Interface for textarea doc formatting-->
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

    <script>
        // Get current year for the copyright
        $('#year').text(new Date().getFullYear());

        //implement ckeditor
        CKEDITOR.replace( 'editor1' );

    </script>
</body>
</html>
