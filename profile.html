                    <div class="card">
                        <div class="card-header">

                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value= "Kuldeep Manak">

                    <img src="img/profilePic.png" alt="" class="img-fluid w-100 mb-3">
                    <button class="btn btn-primary w-100 mb-1">Edit Image</button>

                </div>
